name: SCP Files/Folders to 16 Hex Windows

on:
  push:
    branches:
      - 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to Develop
        uses: actions/checkout@v3
        with:
          ref: 'master'

      - name: Create Dummy Folder and File
        run: |
          mkdir -p dummy_folder
          echo "this is a test file" > dummy_folder/test.txt
      
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          scp -i private_key.pem -P 22 -o StrictHostKeyChecking=no -r ./dummy_folder ${{ secrets.WIN_USER }}@${{ secrets.WIN_HOST }}: /c/Users/User/Desktop/demo                                                                             

