<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marquee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
    body {
        color: #7b767f;
        background-color: #d9d8df;
    }

    #runtimeMarquee {
        animation: slide 7s linear infinite;
        color: #7b767f;
        margin-top: 2rem;

    }


    @keyframes slide {
        0% {
            transform: translatex(0%)
        }

        100% {
            transform: translatex(100%)
        }
    }

    #runtimeMarquee {
        font-size: 34px;
        line-height: 70px;
        padding: 15px;

    }
</style>

<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
             aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <form class="d-flex">
                    <label for="scollSpeed" class="form-label">Scoll Speed</label>
                    <input type="range" class="form-range" min="1" max="100" id="scollSpeed">
                </form>

                <label for="directionButton" class="form-label">Direction</label>

                <div class="btn-group" id="directionButton" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check BtnRadio" name="btnradio" value="normal" id="leftBtnRadio"
                           autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="leftBtnRadio">Left</label>

                    <input type="radio" class="btn-check BtnRadio" name="btnradio" value="reverse" id="rightBtnRadio"
                           autocomplete="off">
                    <label class="btn btn-outline-primary" for="rightBtnRadio">Right</label>

                    <input type="radio" class="btn-check BtnRadio" name="btnradio" value="up" id="upBtnRadio"
                           autocomplete="off">
                    <label class="btn btn-outline-primary" for="upBtnRadio">Up</label>

                    <input type="radio" class="btn-check BtnRadio" name="btnradio" value="down" id="downBtnRadio"
                           autocomplete="off">
                    <label class="btn btn-outline-primary" for="downBtnRadio">Down</label>
                </div>

            </div>
        </div>
    </div>
</nav>

<div id="runtimeMarquee">
    I am JustIceQAQ
</div>

<!--<marquee id="runtimeMarquee">I am JustIceQAQ</marquee>-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="my_marquee.js"></script>
</body>


</html>
