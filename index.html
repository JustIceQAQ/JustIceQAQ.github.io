<!doctype html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <!--  Javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <title>JustIceQAQ Blog</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col" data-masonry='{ "itemSelector": ".card", "columnWidth": 10 }'>
            <div class="card">
                <img src="https://www.python.org/static/community_logos/python-logo-inkscape.svg" class="card-img-top"
                     alt="Python">
                <div class="card-body">
                    <p class="card-text">Python</p>
                </div>
            </div>

            <div class="card">
                <img src="https://static.djangoproject.com/img/logos/django-logo-negative.svg" class="card-img-top"
                     alt="Django">
                <div class="card-body">
                    <p class="card-text">Django</p>
                </div>
            </div>

            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Flask_logo.svg" class="card-img-top"
                     alt="Flask">
                <div class="card-body">
                    <p class="card-text">Flask</p>
                </div>
            </div>

            <div class="card">
                <img src="https://www.tornadoweb.org/en/stable/_images/tornado.png" class="card-img-top" alt="Tornado">
                <div class="card-body">
                    <p class="card-text">Tornado</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
</script>
</html>
